<!DOCTYPE html>
<html lang="en-IN">
<head>
<title>VJ - Simple Interest Calculator</title>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="edX">
<h1>Simple Interest Calculator</h1>
<div id="subedX">
<b> Amount</b> <input type="number" id="principal">
<br>
<b>Interest Rate </b><input type="range" onchange="updateRate()" id="rate" min="minval" max="maxval" step="0.25" value="default_val">
<span id="rate_val">10.25%</span>
<br/>
<br>
<b>No. of Years </b><select id="years">
             <option value="1">1</option>
			 <option value="2">2</option>
             <option value="3">3</option>
             <option value="4">4</option>
             <option value="5">5</option>
             <option value="6">6</option>
             <option value="7">7</option>
             <option value="8">8</option>
             <option value="9">9</option>
             <option value="10">10</option>
			 </select>
<br>
<button onclick="computeInterest()">Compute Interest</button><br>
</div>
<div>
<Span id="result">
</span>

<br>

<footer>

</footer>

</div>
</div>

</body>
</html>
